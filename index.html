<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<p>Choose Rock , Paper or Scissors and press "Play"</p>

<div class="form">
    <label for="player_choice">Enter your play: </label>
    <input type="text" id="player_choice" class="player">
    <input type="submit" value="Play" class="playButton">
</div>

<div class="Result_List">
    <p class="player"></p>
    <p class="computer"></p>
    <p class="Result"></p>
</div>

<script src="Rock_Paper_Scissors.js"></script>

</body>
</html>
